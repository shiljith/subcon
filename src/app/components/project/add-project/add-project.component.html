<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h2 mat-dialog-title>Add New Project</h2>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>

    <div class="form-group">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Project Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter project name">
        <mat-error>Please enter project name</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline" class="col-6">
        <mat-label>PO Number</mat-label>
        <input matInput formControlName="poNumber" placeholder="Enter PO Number">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-6">
        <mat-label>Main Contractor</mat-label>
        <input matInput formControlName="contractor" placeholder="Enter Contractor">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="1">In Progress</mat-option>
          <mat-option value="2">On Hold</mat-option>
          <mat-option value="3">Completed</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter Project Number"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="projectForm.invalid"
      *ngIf="!project">Create</button>
    <button type="submit" mat-raised-button color="accent" [disabled]="projectForm.invalid"
      *ngIf="project">Update</button>
  </mat-dialog-actions>

</form>
