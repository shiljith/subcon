<app-header></app-header>
<div class="user-management">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Account Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="settingsForm">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" placeholder="Enter account name">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
          </mat-form-field>
        </div>
        <div class="actions">
          <button type="button" (click)="onSubmit()" mat-raised-button color="accent" [disabled]="settingsForm.invalid">
            <mat-icon>save</mat-icon> Update
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
