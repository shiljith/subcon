<div class="login">
  <mat-card class="card">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content class="card-body">

        <div class="form-group">
          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username" placeholder="Enter Username">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Enter password">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-footer align="end">
        <div class="card-footer">
          <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        </div>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
