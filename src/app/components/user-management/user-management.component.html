<app-header></app-header>
<div class="user-management">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>User Management</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input type="text" min="0" max="100" matInput formControlName="firstName" placeholder="Enter first name">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input type="text" min="0" max="100" matInput formControlName="lastName" placeholder="Enter last name">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option [value]="role.id" *ngFor="let role of roles">{{role.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input type="text" min="0" max="100" matInput formControlName="username" placeholder="Enter username">
            <mat-error *ngIf="userForm.controls['username'].errors && userForm.controls['username'].errors['email']">You
              should provide username as email.</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="text" matInput formControlName="password" placeholder="Enter password">
          </mat-form-field>
        </div>
        <div class="actions">
          <button type="button" (click)="onSubmit()" mat-raised-button color="accent" [disabled]="userForm.invalid">
            <mat-icon>add</mat-icon> Create New User
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="SlNo">
          <th mat-header-cell *matHeaderCellDef> Sl.No </th>
          <td mat-cell *matCellDef="let i = index"> {{ i+1 }}. </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element?.firstName + ' ' + element?.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username</th>
          <td mat-cell *matCellDef="let element"> {{element?.username}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element?.role}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">There is no user found yet.</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
