<div class="report-wrapper">
  <app-header></app-header>

  <div class="report-container">

    <div class="report-header-name">Reports</div>

    <mat-tab-group>
      <mat-tab label="Work In Progress Report">
        <div class="wip-report">
          <div class="wip-report-header">
            <div class="status">
              <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select>
                  <mat-option value="0">All</mat-option>
                  <mat-option value="1">In Progress</mat-option>
                  <mat-option value="2">On Hold</mat-option>
                  <mat-option value="3">Completed</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" (click)="previewWIPReport()" [disabled]="wipReport.length === 0">
              <mat-icon>visibility</mat-icon> Preview
            </button>
          </div>
          <div class="wip-report-body">
            <table mat-table [dataSource]="wipReport">

              <ng-container *ngFor="let column of wipTableColumns" [matColumnDef]="column.value">
                <th mat-header-cell *matHeaderCellDef> {{column.title | titlecase}} </th>
                <ng-container *ngIf="column.value !== 'slno'">
                  <td mat-cell *matCellDef="let element"> {{ element[column.value]}} </td>
                </ng-container>
                <ng-container *ngIf="column.value === 'slno'">
                  <td mat-cell *matCellDef="let i = index;"> {{i + 1}} </td>
                </ng-container>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="getColumns(wipTableColumns); sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: getColumns(wipTableColumns);"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="12">There is no work in progress report found yet.</td>
              </tr>
            </table>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Installation Progress Overview">
        <div class="wip-report">
          <div class="wip-report-header">
            <button mat-raised-button color="primary" (click)="previewIPOReport()" [disabled]="ipoReport.length === 0">
              <mat-icon>visibility</mat-icon> Preview
            </button>
          </div>
          <div class="wip-report-body">
            <table mat-table [dataSource]="ipoReport">

              <ng-container *ngFor="let column of ipoTableColumns" [matColumnDef]="column.value">
                <th mat-header-cell *matHeaderCellDef> {{column.title | titlecase}} </th>
                <ng-container *ngIf="column.value !== 'slno'">
                  <td mat-cell *matCellDef="let element"> {{ element[column.value]}} </td>
                </ng-container>
                <ng-container *ngIf="column.value === 'slno'">
                  <td mat-cell *matCellDef="let i = index;"> {{i + 1}} </td>
                </ng-container>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="getColumns(ipoTableColumns); sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: getColumns(ipoTableColumns);"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="12">There is no installation progress overview report found yet.</td>
              </tr>
            </table>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
