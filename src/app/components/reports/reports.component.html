<div class="report-wrapper">
  <app-header></app-header>

  <div class="report-container">

    <mat-tab-group>
      <mat-tab label="Work In Progress">
        <div class="wip-report">
          <div class="wip-report-header">
            <form>
              <div class="form-fields">

                <app-report-filter #wipFilter></app-report-filter>

                <button mat-raised-button color="accent" (click)="filterWIPReport()">
                  <mat-icon>filter_list</mat-icon>
                </button>

                <button mat-raised-button color="primary" (click)="previewWIPReport()"
                  [disabled]="wipReport.length === 0">
                  <mat-icon>visibility</mat-icon>
                </button>
              </div>
            </form>

          </div>
          <div class="wip-report-body">
            <table mat-table [dataSource]="wipReport">

              <ng-container *ngFor="let column of wipTableColumns" [matColumnDef]="column.value">
                <th mat-header-cell *matHeaderCellDef> {{column.title | titlecase}} </th>
                <ng-container *ngIf="column.value !== 'slno' && column.value !== 'status' ">
                  <td mat-cell *matCellDef="let element"> {{ element[column.value]}} </td>
                </ng-container>
                <ng-container *ngIf="column.value === 'status'">
                  <td mat-cell *matCellDef="let element"> {{ getStatus(element.status)}} </td>
                </ng-container>
                <ng-container *ngIf="column.value === 'slno'">
                  <td mat-cell *matCellDef="let i = index;"> {{i + 1}} </td>
                </ng-container>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="getColumns(wipTableColumns); sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: getColumns(wipTableColumns);"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="13">There is no work in progress report found yet.</td>
              </tr>
            </table>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Installation Project Overview">
        <div class="wip-report">
          <div class="wip-report-header">
            <form>
              <div class="form-fields">

                <app-report-filter #ipoFilter></app-report-filter>

                <button mat-raised-button color="accent" (click)="filterIPOReport()"
                  [disabled]="wipReport.length === 0">
                  <mat-icon>filter_list</mat-icon>
                </button>

                <button mat-raised-button color="primary" (click)="previewIPOReport()"
                  [disabled]="ipoReport.length === 0">
                  <mat-icon>visibility</mat-icon>
                </button>
              </div>
            </form>

          </div>
          <div class="wip-report-body">
            <table mat-table [dataSource]="ipoReport">

              <ng-container *ngFor="let column of ipoTableColumns" [matColumnDef]="column.value">
                <th mat-header-cell *matHeaderCellDef> {{column.title | titlecase}} </th>
                <ng-container *ngIf="column.value !== 'slno'">
                  <td mat-cell *matCellDef="let element"> {{ element[column.value]}} </td>
                </ng-container>
                <ng-container *ngIf="column.value === 'slno'">
                  <td mat-cell *matCellDef="let i = index;"> {{i + 1}} </td>
                </ng-container>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="getColumns(ipoTableColumns); sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: getColumns(ipoTableColumns);"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="12">There is no installation progress overview report found yet.</td>
              </tr>
            </table>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
